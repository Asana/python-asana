name: Release

on:
  workflow_run:
    workflows:
      - 'Build'
    types:
      - completed

jobs:
  release:
    name: Publish distribution ðŸ“¦ to Test PyPI
    uses: pypa/gh-action-pypi-publish@release/v1
    with:
      user: __token__
      password: ${{ secrets.TEST_PYPI_API_TOKEN }}
      repository_url: https://test.pypi.org/legacy/
    